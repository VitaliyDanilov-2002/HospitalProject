<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Patients</title>

</head>

<style>
    body{
        background: url("https://cdn.pixabay.com/photo/2016/11/23/15/03/medications-1853400_960_720.jpg") no-repeat;
        -moz-background-size: 100%;
        -webkit-background-size: 100%;
        -o-background-size: 100%;
        background-size: 100%;
    }
</style>

<body style="background-attachment: fixed" topmargin="0">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/foradmin}">Мой профиль</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/listpatient}">Список заяв</a>
                </li>
                <li class="nav-item">
                    <ul class="nav justify-content-end">
                    <form if="${user!='anonymous'}" th:action="@{/logout}" method="post">
                        <input class="nav-link active" aria-current="page" type="submit" value="Выйти">
                    </form>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div align="center">
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Доктор</th>
            <th scope="col">Email</th>
            <th scope="col">Телефон</th>
            <th scope="col">ФИО(Пациента)</th>
            <th scope="col">Дата записи</th>
            <th scope="col">   </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "patient : ${listPatient}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.doctor}"></td>
            <td th:text="${patient.email}"></td>
            <td th:text="${patient.phone}"></td>
            <td th:text="${patient.username}"></td>
            <td th:text="${patient.date}"></td>
            <td>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate"></label>
            </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
